<?xml version="1.0"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<!--
  Design and scripting by Pius Walter
-->

<svg width="100%" height="100%" viewBox="30 30 140 140" xmlns="http://www.w3.org/2000/svg">
  <style>
    .logo { font-family: sans-serif; font-size: 18px; }
  </style>

  <!-- Head -->
  <circle cx="100" cy="100" r="50" fill="#5e87d4" stroke="#0f3255" stroke-width="3"  />

  <!-- Left eye -->
  <g>
    <circle cx="80"  cy="90"  r="20" fill="#ffffff" stroke="#0f3255" stroke-width="3" />
    <circle cx="80"  cy="80"  r="5"  fill="#b58e93" stroke="#0f3255" stroke-width="3">
      <animateMotion dur="2" repeatCount="indefinite" path="M -0.5,0 a 10,10 0 1,0 1,0 z" />
    </circle>
  </g>

  <!-- Right eye -->
  <g>
    <circle cx="120" cy="70"  r="20" fill="#ffffff" stroke="#0f3255" stroke-width="3" />
    <circle cx="120" cy="80"  r="5"  fill="#b58e93" stroke="#0f3255" stroke-width="3">
      <animateMotion dur="2" repeatCount="indefinite" path="M -0.5,0 a 10,10 0 1,1 1,0 z" />
    </circle>
  </g>

  <!-- Mouth -->
  <g>
    <path d="M140 110m-80 0a40 40 0 1 0 80 -20" fill="none" stroke="#0f3255" stroke-width="3" />
  </g>

  <!-- Headphones -->
  <g>
    <path d="M120 100m-80 0a40 40 0 1 1 120 0" fill="none" stroke="#0f3255" stroke-width="3" />
    <g>
      <rect x="30"  y="90"  width="6"  height="20" rx="2" ry="2" fill="#0f3255" />
      <rect x="33"  y="80"  width="15" height="40" rx="5" ry="5" fill="#b58e93" stroke="#0f3255" stroke-width="3" />
      <text x="34"  y="107" style="fill:#6c516d;" class="logo">D</text>
    </g>
    <g>
      <rect x="164" y="90"  width="6"  height="20" rx="2" ry="2" fill="#0f3255" />
      <rect x="152" y="80"  width="15" height="40" rx="5" ry="5" fill="#b58e93" stroke="#0f3255" stroke-width="3" />
      <text x="155" y="107" style="fill:#6c516d;" class="logo">J</text>
    </g>
  </g>
</svg>
