name: CI - SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  schedule:
    - cron: '42 20 * * 6'

jobs:
  analysis:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: vx.x.x

      - name: Generate frontend coverage
        working-directory: frontend
        run: deno test --config deno.json --import-map=../import_map.json --no-check --allow-all --coverage=coverage

      - name: Generate backend coverage
        working-directory: backend
        run: deno test --config deno.json --import-map=../import_map.json --no-check --allow-all --coverage=coverage
          
      - name: Generate coverage report
        run: deno coverage --lcov --output=coverage_report.lcov frontend/coverage backend/coverage
        
      # https://community.sonarsource.com/t/code-coverage-doesnt-work-with-github-action/16747/3
      - name: Fix coverage report paths
        run: sed -i 's/\/home\/runner\/work\/Jimmi\/Jimmi\//\/github\/workspace\//g' coverage_report.lcov

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
