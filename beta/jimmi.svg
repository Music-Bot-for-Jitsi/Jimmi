<?xml version="1.0"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<!--
  Design and scripting by Pius Walter
-->

<svg width="100%" height="100%" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .logo     { font-family: sans-serif; font-size: 18px; }
    .branding { font-family: sans-serif; font-size: 8px; font-weight: bold; }
  </style>

  <!-- T-Shirt -->
  <g>
    <rect x="40"  y="110"  width="120" height="40" rx="10" ry="10" fill="#7c4b61" stroke="#0f3255" stroke-width="3" />
    <rect x="65"  y="125"  width="3"   height="25" rx="2"  ry="2"  fill="#0f3255" />
    <rect x="135" y="125"  width="3"   height="25" rx="2"  ry="2"  fill="#0f3255" />
    <text x="110" y="133" style="fill:#0f3255;" class="branding">JIMMI</text>
  </g>

  <!-- Head -->
  <circle cx="100" cy="70" r="50" fill="#5e87d4" stroke="#0f3255" stroke-width="3"  />

  <!-- Left eye -->
  <g>
    <circle cx="80" cy="60" r="20" fill="#ffffff" stroke="#0f3255" stroke-width="3" />
    <circle cx="80" cy="50" r="5"  fill="#b58e93" stroke="#0f3255" stroke-width="3">
      <animateMotion dur="2" repeatCount="indefinite" path="M -0.5,0 a 10,10 0 1,0 1,0 z" />
    </circle>
  </g>

  <!-- Right eye -->
  <g>
    <circle cx="120" cy="40" r="20" fill="#ffffff" stroke="#0f3255" stroke-width="3" />
    <circle cx="120" cy="50" r="5"  fill="#b58e93" stroke="#0f3255" stroke-width="3">
      <animateMotion dur="2" repeatCount="indefinite" path="M -0.5,0 a 10,10 0 1,1 1,0 z" />
    </circle>
  </g>

  <!-- Mouth -->
  <g>
    <path d="M140 80m-80 0a40 40 0 1 0 80 -20" fill="none" stroke="#0f3255" stroke-width="3" />
  </g>

  <!-- Headphones -->
  <g>
    <path d="M120 70m-80 0a40 40 0 1 1 120 0" fill="none" stroke="#0f3255" stroke-width="3" />
    <g>
      <rect x="30"  y="60" width="6"  height="20" rx="2" ry="2" fill="#0f3255" />
      <rect x="33"  y="50" width="15" height="40" rx="5" ry="5" fill="#b58e93" stroke="#0f3255" stroke-width="3" />
      <text x="34"  y="77" style="fill:#6c516d;" class="logo">D</text>
    </g>
    <g>
      <rect x="164" y="60" width="6"  height="20" rx="2" ry="2" fill="#0f3255" />
      <rect x="152" y="50" width="15" height="40" rx="5" ry="5" fill="#b58e93" stroke="#0f3255" stroke-width="3" />
      <text x="155" y="77" style="fill:#6c516d;" class="logo">J</text>
    </g>
  </g>

  <!-- Mixing Desk -->
  <g>
    <rect x="10" y="140"  width="180"  height="50" rx="2" ry="2" fill="#b58e93" stroke="#0f3255" stroke-width="3" />
    <g>
      <circle cx="75"  cy="160" r="15" fill="#6c516d" stroke="#0f3255" stroke-width="3" />
      <circle cx="75"  cy="160" r="5"  fill="#6c516d" stroke="#0f3255" stroke-width="3" />
    </g>
    <g>
      <circle cx="125" cy="160" r="15" fill="#6c516d" stroke="#0f3255" stroke-width="3" />
      <circle cx="125" cy="160" r="5"  fill="#6c516d" stroke="#0f3255" stroke-width="3" />
    </g>
    <g>
      <rect x="20"  y="145" width="5"  height="40" rx="2" ry="2" fill="#0f3255" />
      <rect x="15"  y="170" width="15" height="5"  rx="2" ry="2" fill="#0f3255" />
    </g>
    <g>
      <rect x="40"  y="145" width="5"  height="40" rx="2" ry="2" fill="#0f3255" />
      <rect x="35"  y="160" width="15" height="5"  rx="2" ry="2" fill="#0f3255" />
    </g>
    <g>
      <rect x="55"  y="180" width="10" height="5"  rx="2" ry="2" fill="#0f3255" />
      <rect x="70"  y="180" width="10" height="5"  rx="2" ry="2" fill="#0f3255" />
      <rect x="85"  y="180" width="10" height="5"  rx="2" ry="2" fill="#0f3255" />
    </g>
    <g>
      <rect x="105" y="180" width="10" height="5"  rx="2" ry="2" fill="#0f3255" />
      <rect x="120" y="180" width="10" height="5"  rx="2" ry="2" fill="#0f3255" />
      <rect x="135" y="180" width="10" height="5"  rx="2" ry="2" fill="#0f3255" />
    </g>
    <g>
      <rect x="155" y="145" width="5"  height="40" rx="2" ry="2" fill="#0f3255" />
      <rect x="150" y="160" width="15" height="5"  rx="2" ry="2" fill="#0f3255" />
    </g>
    <g>
      <rect x="175" y="145" width="5"  height="40" rx="2" ry="2" fill="#0f3255" />
      <rect x="170" y="170" width="15" height="5"  rx="2" ry="2" fill="#0f3255" />
    </g>
  </g>
</svg>
